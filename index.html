<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta name="description"
        content="Projeto desenvolvido aplicando os conceitos aprendidos durante o curso de css grid da origamid">
    <meta name="keywords" content="grid css, css, animation, projeto, restaurante">
    <meta name="author" content="Fatima Ferreira">

    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="css/root.css">

    <title>Saveur - Food & Restaurant</title>
</head>

<body>
    <div class="content">
        <header class="flex header">
            <img src="images/logo.png" class="header-logo" alt="Saveur Logo">
            <nav class="header-nav">
                <ul class="flex menu">
                    <li><a href="#inicio">Inicio</a></li>
                    <li><a href="#sobre">Sobre</a></li>
                    <li><a href="#menu">Menu</a></li>
                    <li><a href="#contato">Contato</a></li>
                    <li><a href="#blog">Blog</a></li>
                </ul>
            </nav>

            <nav class="menu-mobile">
                <ul class="menu nav-mobile">
                    <li><a href="#inicio">Inicio</a></li>
                    <li><a href="#sobre">Sobre</a></li>
                    <li><a href="#menu">Menu</a></li>
                    <li><a href="#contato">Contato</a></li>
                    <li><a href="#blog">Blog</a></li>
                </ul>
            </nav>
        </header>

        <main class="flex principal">
            <h1 class="principal-titulo" data-aos="fade-down" data-aos-easing="linear" data-aos-duration="1500">
                Bem-vindo ao Saveur</h1>
            <img src="images/slide-bar.png" alt="Sidebar" class="principal-img" data-aos="fade-up"
                data-aos-duration="1000">
            <p class="principal-paragrafo" class="principal-img" data-aos="fade-up" data-aos-duration="2000">Conheça o
                melhor da gastronomia mundial</p>
            <div class="principal-btns">
                <a href="./" class="principal-btn" data-aos="fade-right" data-aos-offset="300"
                    data-aos-easing="ease-in-sine">Ver mais</a>
                <a href="./" class="principal-btn" data-aos="fade-left" data-aos-offset="300"
                    data-aos-easing="ease-in-sine">Nosso cardápio</a>
            </div>
        </main>
    </div>
</body>

<script src="https://kit.fontawesome.com/09fa9cee0a.js" crossorigin="anonymous"></script>
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script src="scripts/script.js"></script>

</html>
